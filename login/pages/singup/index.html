<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../styles/singup.css" />
    <title>Sing Up</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div class="form-container">

            <h1>Get Started Now</h1>
            
            <p>Enter your Credentials to access your account</p>
            
            <form action="" method="post">
                <fieldset>
                    <label for="name">Name</label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    />
                </fieldset>
                <fieldset>
                    <label for="email">Email address</label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    />
                </fieldset>
                <fieldset>
                    <div class="title-wrapper">
                        <label for="password">Password</label>
                       
                    </div>
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    />
                </fieldset>
                <fieldset class="checkbox-fieldset">
                    <input type="checkbox" name="accept-terms" id="accept-terms" />
            <label for="accept-terms">I agree the terms & policy</label>
        </fieldset>
          <button type="submit">Sign Up</button>
        </form>

        <!-- separador OR -->
        <div class="or-row" aria-hidden="true">
          <span class="line"></span>
          <span class="or-text">or</span>
          <span class="line"></span>
        </div>

        <!-- botões de login social -->
        <div class="socials">
          <button class="social-btn google" type="button">
            <img src="../../assets/images/google-logo.svg" alt="Google logo" />
            <span>Sign in with Google</span>
          </button>

          <button class="social-btn apple" type="button">
            <img src="../../assets/images/apple-logo.svg" alt="Apple logo" />
            <span>Sign in with Apple</span>
          </button>
        </div>

        <div class="alt-actions">
          <p class="no-account">Have an account? <a href="../singin/index.html">Sign In</a></p>
        </div>
    </div>
    </section>

    <aside class="hero">
      <img
        src="../../assets/images/costela-de-adao.png"
        alt="Planta costela de adão"
      />
    </aside>
</main>
<script src="../../scripts/api.js"></script>
<script src="../../scripts/signup.js"></script>
</body>
</html>
