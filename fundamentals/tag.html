<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tag de título -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!-- h$ {H$}*6 -->

    <p>Este é um parágrafo</p>
    <p>lorem</p>

    <!-- Formatação -->
     <strong>Negrito</strong>
     <em>Itálico</em>
     <u>Sublinhado</u>
     <small>Texto pequeno</small>
     <mark>Destaque</mark>
     <marquee behavior="scroll" direction="left">Letreiro</marquee>
    <!-- Misturando -->

    <p>Atendimento <mark>exclusivo</mark>!</p>
    <p>Gaste <strong>R$100</strong> e ganhe Desconto.</p>
    <p>Na compra de 3 <u>commit's</u>, ganhe uma Pull Request.</p>

    <!-- Coringa da formatação -->
     <span style="text-decoration: underline;">Sou uma formatação genérica</span>
</body>
</html>
